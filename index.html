<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wikipedia Viewer</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-lg-offset-3 group">
        <div class="random-article">
          <a class="text" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click Here For A Random Article...</a>
        </div>
        <br>
        <div class="input-group">
          <input type="search" id="searchfield" class="form-control" placeholder="Search for..." value="">
          <span id="searchclear" class="glyphicon glyphicon-remove-circle"></span>
          <span class="input-group-btn">
            <button class="btn btn-default" id="getSearches" type="button">
              <div class="glyphicon glyphicon-search"></div>
            </button>
          </span>
        </div><!-- /input-group -->
        <br>
        <div class="search-results">
          <p class="text" id="instruction">Click icon to search</p>
        </div>
      </div><!-- /.col-lg-6 -->
    </div>
  </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</html>
